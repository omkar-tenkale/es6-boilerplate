<script type="text/javascript">
    var adsOnceRun = true;
    function init() {
        console.log("Init SDK");
    }

    function adShowReward(onReadyFunc, onSuccessFunc, onFailFunc){
        window[window.preroll.config.loaderObjectName].registerRewardCallbacks({
            onReady:onReadyFunc,
            onSuccess:onSuccessFunc,
            onFail:onFailFunc
        });
    }

    function rewardReady(){
        if(adsOnceRun){
            adsOnceRun = false;
            console.log("show Ads");
            window[window.preroll.config.loaderObjectName].showRewardAd();
        }
    }

    function rewardSuccess(callback){
        callback();
    }

    function rewardFail(callback){
        callback();
    }

    me.device.onReady(function onReady() {
        game.onload();
    });
</script>
